<section class="vh-100 banner">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-1 tit">Create an account</h2>
              <form>
                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1cg">Name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example3cg">Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example4cdg">Repeat password</label>
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" [(ngModel)]="repeatpassword" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" 
                    class="btn " (click)="register()" >Register</button>
                </div>
                <p class="text-center text-muted mt-1 mb-1">Have already an account? <a routerLink="/log-in"
                    class="fw-bold text-body"><u>Login here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
