<section class="vh-100 banner">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                <div class="mb-3">
                <img src="https://img.uxwing.com/wp-content/themes/uxwing/download/household-furniture-appliances/dish-spoon-knife-icon.svg"
                    style="width: 150px;" alt="logo">
                </div>
              <h3 class=" text-center mb-2">Please login to your account</h3>
              <form >
                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1cg">Email</label>
                  <input type="email" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" />
                </div>
                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example3cg">Password</label>
                  <input type="password" id="form3Example3cg" class="form-control form-control-lg" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
                  <div class="d-flex justify-content-around align-items-center mb-4">
                
                   
                  </div>
                </div>
                <div class="d-flex justify-content-center mb-2">
                  <button type="submit"
                    class="btn btn-lg " (click)="register()" >Login</button>
                </div>
                <p class="text-center text-muted mt-3 mb-1" >Don't have an account?  <a routerLink="/sign-up"
                    class="fw-bold text-body"><u>Register here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
