<div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-lg-4" *ngFor="let fd of pagedFoodData">
        <div class="foodbox mt-3 mb-3">
          <img src="{{fd.foodImg}}">
          <h1>{{fd.foodName}}</h1>
          <p>{{fd.foodDetails}}</p>
          <p>{{fd.foodPrice | currency:'INR'}}</p>
          <br />
          <a class="btn" [routerLink]="['/menu',fd.id]">View &nbsp;<i class="bi bi-bag"></i></a>
        </div>
      </div>
    </div><br>
    <div class="pagee">
    <nav aria-label="Food data pagination">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <div class="page-link" (click)="changePage(currentPage - 1)" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only"></span>
          </div>
        </li>
        <li class="page-item" [class.active]="currentPage === page" *ngFor="let page of pages">
          <div class="page-link" (click)="changePage(page)" href="#">{{ page }}</div>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <div class="page-link" (click)="changePage(currentPage + 1)" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only"></span>
          </div>
        </li>
      </ul>
    </nav>
  </div>
  </div>
